name: Issue Branch Creator

on:
  issues:
    types:
      - opened

jobs:
  create-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Get issue details and format branch name
        id: issue
        run: |
          TITLE="${{ github.event.issue.title }}"
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          SAFE_TITLE=$(echo "$TITLE" | tr '[:upper:]' '[:lower:]' | tr -cs 'a-z0-9' '-' | sed 's/-*$//')
          BRANCH_NAME="${ISSUE_NUMBER}-${SAFE_TITLE}"
          echo "branch-name=${BRANCH_NAME}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git fetch origin main
          git checkout -b ${{ env.branch-name }} origin/main
          git push origin ${{ env.branch-name }}

      - name: Comment on issue with branch name and link
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_URL="https://github.com/${{ github.repository }}/tree/${{ env.branch-name }}"
          gh issue comment ${{ github.event.issue.number }} --body "Branch created for this issue - [${{ env.branch-name }}](${BRANCH_URL})"
